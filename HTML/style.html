      <!-- 선택자 :
      우선순위는 id가 가장 높다.
      1) 태그 선택 tag
      2) class 선택 - .class
      3) id 선택 - #id;  문서 내에서 하나만 -->
      <h1>html/css실습</h1>
      <p style="color: blue">안녕, 파란색</p>

      <p class="red white">안녕, 또 빨간색</p>

  <div class="red left">
      ml-auto
  </div>

  <div class="red right">
      mr-auto
  </div>

  <div class="red center">
      둘다
  </div>

  <div class="blue f-left">
      왼쪽에 떠있음
  </div>

  <div class="blue f-right">
      오른쪽에 떠있음

      <div class="col-3">col-3</div>
      <div class="col-3">col-3</div>
      <div class="col-3">col-3</div>
    </div>

    <!-- Stack the columns on mobile by making one full-width and the other half-width -->
<div class="row">
  <div class="col-12 col-md-8">.col-12 .col-md-8</div>
  <div class="col-6 col-md-4">.col-6 .col-md-4</div>
</div>

<!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
<div class="row">
  <div class="col-6 col-md-4">.col-6 .col-md-4</div>
  <div class="col-6 col-md-4">.col-6 .col-md-4</div>
  <div class="col-6 col-md-4">.col-6 .col-md-4</div>
</div>

<!-- Columns are always 50% wide, on mobile and desktop -->
<div class="row">
  <div class="col-6">.col-6</div>
  <div class="col-6">.col-6</div>
</div>


<!-- div.row>div.col-6.col-sm-4{.col-6.col-sm-4}*3 -->
<div class="row">
  <div class="col-md-4.offset-md-4">.col-md-4.offset-md-4</div>
</div>

<div class="row">
  <div class="col-md-6 offset-md-3">.col-md-6 .offset-md-3</div>
</div>


<p>시작</p>
<!-- 1. col : 2개,  sm : 3개,  md :4개 -->

<!-- 답 : div.row>div.col-6.col-sm-4.col-md-3*4탭 -->
<div class="row">
  <div class="col-6 col-sm-4 col-md-3"></div>
  <div class="col-6 col-sm-4 col-md-3"></div>
  <div class="col-6 col-sm-4 col-md-3"></div>
  <div class="col-6 col-sm-4 col-md-3"></div>
</div>


<div class="container">
<div class="row">
  <div class="col">col</div>
  <div class="col">col</div>
</div>

<div class="row">
  <div class="col-sm">sm</div>
  <div class="col-sm">sm</div>
  <div class="col-sm">sm</div>
</div>

<div class="row">
  <div class="col-md">md</div>
  <div class="col-md">md</div>
  <div class="col-md">md</div>
  <div class="col-md">md</div>
</div>


<!-- 2. (sm) offset(2칸) 1개, sm(5칸) :1개 -->
<div class="row">
  <div class="col-sm-2 offset-sm-5">2번</div>
</div>


<!-- 3. (sm) 3칸 1개로 수직, 수평 가운데 정렬  -->
<!-- 답 : div.row.align-items-center.justify-content-center>div.col-sm-3탭 -->
<div class="row align-items-center justify-content-center">
  <div class="col-sm-3">3번</div>
</div>

</div>
